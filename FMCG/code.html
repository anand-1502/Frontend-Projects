<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablinkk {
  background-color: white;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;

  font-size: 17px;
  width: 25%;
}
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  display: none;
  padding: 100px 20px;
  height: 100%;
}


#News  {background-image: url(https://images.wallpaperscraft.com/image/pattern_color_light_blue_dark_9841_1920x1200.jpg);}
#Contact { background-image: url(https://www.fonewalls.com/wp-content/uploads/1920x1200-Background-HD-Wallpaper-274.jpg);}
#About { background-image:url(https://eskipaper.com/images/earth-wallpaper-2.jpg);}
</style>
</head>
<body>

<button class="tablinkk"><a href="https://en.wikipedia.org/wiki/Fast-moving_consumer_goods#:~:text=Fast%2Dmoving%20consumer%20goods%20(FMCG,dry%20goods%2C%20and%20other%20consumables." target="blank"><img src="https://logodix.com/logo/1660340.png"height="42px" width="150px"></a></button>
<button class="tablink" onclick="openPage('News', this, 'blue')" id="defaultOpen">Home</button>
<button class="tablink" onclick="openPage('Contact', this, 'blue')">Blog</button>
<button class="tablink" onclick="openPage('About', this, 'blue')">Contact</button>



<div id="Home" class="tabcontent">

</div>

<div id="News" class="tabcontent">
  <h3 style="text-align: center; font-size: 40px; font-style: bold " >IT'S ALL ABOUT BRANDS</h3>
  <p style="text-align: center;"><img src="https://proconnect.co.in/wp-content/uploads/2018/07/FMCG-1.jpg" height="350px"></p>
</div>

<div id="Contact" class="tabcontent">
	<h3 style="text-align: center;">ENTER BLOG HERE</h3>
  
</div>

<div id="About" class="tabcontent">
 <h3 style="text-align: left; font-size: 40px; font-style: bold " >CONTACT US AT</h3>
  
</div>

<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
